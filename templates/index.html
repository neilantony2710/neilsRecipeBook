<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Recipes</title>
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="bg-dark">

<div class="jumbotron bg-dark text-center"
     style="background-image: url(https://img.wallpapersafari.com/desktop/1920/1080/65/70/DjPB1X.jpg); background-size: 100%">
    <h1 class="text-light "> Neil's Recipe Book </h1>
    <h5 class="text-light "> The only recipie book you need. Simple. Quick. Powered by users. </h5>
    <p class="pull-right">
        <span class="text text-success ">Easy </span>
        <span class="text text-warning ">Medium </span>
        <span class="text text-danger ">Difficult</span>
    </p>
    <a href="/logout" class="btn btn-outline-light">Logout</a>
</div>

<div class="container ">

    <form method="post" action="" class="my-4">
        <h4 class="text-light text-monospace">Create Your Own Recipe Here</h4>
        <input type="text" class="form-control bg-dark text-light" placeholder="Recipe Name" name="title">
        <div class="input-group">
            <input type="number" class="form-control bg-dark text-light" placeholder="Cook Time ~ Minutes"
                   name="cookTime">
            <div class="input-group-append">
                <select class="form-control bg-dark text-light" name="hardness">
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Difficult</option>
                </select>
            </div>
        </div>
        <input type="text" class="form-control bg-dark text-light" placeholder="Recipe Instructions"
               name="instructions">
        <input type="submit" class="btn btn-block btn-outline-light btn-dark">
    </form>


    <div class="row justify-content-around row-cols-3">
        {% for x in r %}
        <div class="col-4 mb-4">
            <div class="card {{x['color']}} text-light ">


                <div class="card-body">
                    <div class="card-title">
                        <h5>{{ x['title'] }}</h5>
                    </div>
                    <p class="card-text ">
                        Cook Time ~ {{ x['cookTime'] }} minutes
                    </p>
                    <button class="btn btn-outline-light" type="button" data-target="#c{{x['_id']}}" data-toggle="collapse"
                            id='expandButton'>
                        Show Recipe
                    </button>

                    <div class="collapse" id="c{{x['_id']}}">

                        <p class="mt-4">
                            {{ x['instructions'] }}
                        </p>

                    </div>

                </div>
                <div class="card-header">
                    {{x['user']}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
<script>

        //console.log(parent)
        //parent.setAttribute('data-target','#1');
        //console.log('success')

</script>
</body>

</html>
