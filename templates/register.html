<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Register</title>
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        }

    </style>
</head>
<body class="bg-dark">
<div class="jumbotron text-center text-light" style="background-image: url(https://img.wallpapersafari.com/desktop/1920/1080/65/70/DjPB1X.jpg); background-size: 100%">
    <div class="container text-center">
        <h1> Register </h1>
        <a class="text-light" href="login">Login</a>
        {% for y in get_flashed_messages() %}
        <h5 class="text-light font-weight-bold">{{y}}</h5>
        {% endfor %}
    </div>
</div>
<div class="container">
    <form method="POST">
        <div class="row justify-content-center ">
            <div class="col-4 ">
                <input type="text" placeholder="First Name" name="firstname" class="form-control bg-dark text-light"
                       required>
                <input type="text" placeholder="Last Name" name="lastname" class="form-control  bg-dark text-light"
                       required>
                <input type="email" placeholder="Email" name="email" class="form-control  bg-dark text-light">
                <input type="password" placeholder="Password" name="password" class="form-control  bg-dark text-light"
                       required>
                <input type="submit" value="Register User" name="submit" class="btn btn-outline-light form-control"
                       required>
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
